<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="shortcut icon" href="http://47.106.128.227/static/img/favicon.ico"/>
    <link rel="bookmark" href="http://47.106.128.227/static/img/favicon.ico"/>
    <title>编辑</title>
</head>
<body>
    <header class="header">
        <div class="left-box">
            <input type="text" placeholder="输入文章标题" id="title-value">
        </div>
        <div class="right-box">
            <div class="submit-box">
                <div class="icon-box">
                    <span class="iconfont icon-xialasanjiao" id="toggle-submit-box">发布</span>
                </div>
                <div class="panel" id="panel">
                    <p class="title">作者</p>
                    <input type="text" id="auth-value">
                    <p class="title">标签(用","分隔)</p>
                    <input type="text" id="tag-value">
                    <p class="title">分类</p>
                    <div class="class-box">
                        <div class="active class-item" data-type="1">原创</div>
                        <div class="class-item" data-type="2">转载</div>
                    </div>
                    <div class="confirm-box">
                        <p class="confirm" id="confirm">确认发布</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="edit-box">
            <div class="inner-box">
                <textarea name="" id="text-input" spellcheck="false" autocapitalize="off" autocorrect="off"></textarea>
            </div>
        </div>
        <div class="preview-box">
            <div id="content" class="markdown-body"></div>
        </div>
    </div>
</body>
</html>
